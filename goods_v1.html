<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары - Семестровая работа</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>

<body>
    <div class="page">

        <header class="header">
            <h1 class="header__title">Каталог товаров</h1>
            <p class="header__group">Алёхин Алексей Витальевич — ЭФБО-07-24</p>
        </header>

        <nav class="nav nav--main">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="../index.html">Главная</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="news.html">Новости</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="practices.html">Практики</a>
                </li>
                <li class="nav__item nav__item--active">
                    <a class="nav__link" href="goods.html">Товары</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>

        <main class="main">
            <section class="products">
                <h2 class="products__title">Каталог товаров</h2>

                <div class="products__grid">
                    <!-- Карточка со скидкой -->
                    <article class="product-card product-card--sale">
                        <img class="product-card__image" src="../images/photo2.webp" alt="Товар 1">
                        <h3 class="product-card__title">Хант DLS</h3>
                        <p class="product-card__price">350 руб.</p>
                        <button class="product-card__button">Купить</button>
                    </article>

                    <!-- Выбранная карточка -->
                    <article class="product-card product-card--selected">
                        <img class="product-card__image" src="../images/photo3.webp" alt="Товар 2">
                        <h3 class="product-card__title">Fortnite</h3>
                        <p class="product-card__price">2 990 руб.</p>
                        <button class="product-card__button">Купить</button>
                    </article>

                    <!-- Отключенная карточка -->
                    <article class="product-card product-card--disabled">
                        <img class="product-card__image" src="../images/photo4.webp" alt="Товар 3">
                        <h3 class="product-card__title">STANDOFF 2</h3>
                        <p class="product-card__price">3 990 руб.</p>
                        <button class="product-card__button">Купить</button>
                    </article>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy; 2025 Алёхин Алексей Витальевич, ЭФБО-07-24</p>
        </footer>
    </div>
</body>

</html>
