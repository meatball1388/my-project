<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Семестровая работа</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>

<body>
    <div class="page-container">
        <div class="header">Хэдер</div>
        <div class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html">Новости</a></li>
                <li class="nav-item"><a class="nav-link" href="practices.html">Практики</a></li>
                <li class="nav-item"><a class="nav-link" href="goods.html">Товары</a></li>
                <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
            </ul>
        </div>
        <div class="content">
            <h1 class="page-title">Контактная информация</h1>
            <div class="contacts-container">
                <div class="contact-card">
                    <h3 class="contact-title">Электронная почта</h3>
                    <p class="contact-info">extrahamster2017@yandex.ru</p>
                </div>
                <div class="contact-card">
                    <h3 class="contact-title">Адрес</h3>
                    <p class="contact-info">Бейкер-стрит, 221b</p>
                </div>

                <!-- Добавить после строки "Позвоните мне - 89853800119" -->
                <div class="contact-card">
                    <h3 class="contact-title">Связаться со мной</h3>
                    <button id="openDialog" type="button" class="contact-button">Позвонить мне</button>
                </div>

                <!-- Модальное окно с формой обратной связи -->
                <dialog id="contactDialog" aria-labelledby="dialogTitle">
                    <h2 id="dialogTitle">Заказать обратный звонок</h2>

                    <form id="contactForm" method="dialog" novalidate>
                        <label for="name">Имя</label>
                        <input id="name" name="name" type="text" required minlength="2" autocomplete="given-name">

                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="email" required autocomplete="email">

                        <label for="phone">Телефон</label>
                        <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel"
                            aria-describedby="phoneHelp" placeholder="+7 (___) ___-__-__" required
                            pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
                        <small id="phoneHelp">Формат: +7 (900) 000-00-00</small>

                        <label for="time">Удобное время звонка</label>
                        <select id="time" name="time" required>
                            <option value="">Выберите время</option>
                            <option>09:00 - 12:00</option>
                            <option>12:00 - 15:00</option>
                            <option>15:00 - 18:00</option>
                            <option>18:00 - 21:00</option>
                        </select>

                        <label for="message">Дополнительная информация</label>
                        <textarea id="message" name="message" rows="3"
                            placeholder="Укажите удобную дату или дополнительные пожелания"></textarea>

                        <div class="form-actions">
                            <button type="button" id="closeDialog">Отмена</button>
                            <button type="submit">Заказать звонок</button>
                        </div>
                    </form>
                </dialog>

            </div>
        </div>

        <div class="footer">Футер</div>
    </div>

    <script src="../main.js" defer></script>

</body>

</html>
